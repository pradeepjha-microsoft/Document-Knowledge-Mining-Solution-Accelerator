name: "CodeQL"
 
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
 
jobs:
  analyze:
    name: Analyze
    runs-on: ${{ matrix.language == 'swift' && 'macos-latest' || 'ubuntu-latest' }}
    timeout-minutes: ${{ matrix.language == 'swift' && 120 || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write
 
    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp', 'javascript-typescript', 'python' ]
        dot-version: ['3.1.x']
 
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
 
    - name: Install ICU package
      run: |
        sudo apt-get update
        sudo apt-get install -y libicu-dev
 
    - name: Setup dotnet ${{ matrix.dot-version }}
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dot-version }}
 
    - name: Set Globalization Invariant Mode (optional)
      run: echo "DOTNET_SYSTEM_GLOBALIZATION_INVARIANT=1" >> $GITHUB_ENV

    - name: Display dotnet version
      run: dotnet --version
 
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
 
    - name: Build the C# project
      if: matrix.language == 'csharp'
      run: |
        dotnet restore
        dotnet build --configuration Release
 
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"